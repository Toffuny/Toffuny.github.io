<html>
	<head>
		<title>Three.js Draggable Spheres Example</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
		<script src="draggable-objects-dragcontrols/assets/DragControls.js"></script>
		<script src="scripts.js"></script>
		<script src="three.js"></script>
    <script src="OBJLoader.js"></script>
		<script src="DDSLoader.js"></script>
    <script src="MTLLoader.js"></script>

    <script src="Detector.js"></script>
    <script src="stats.min.js"></script>

		<script>


			var container;
			var camera, scene, renderer;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var object;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;
				// scene
				scene = new THREE.Scene();
				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );
				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );
				// manager
				function loadModel() {
					object.traverse( function ( child ) {
						if ( child.isMesh ) child.material.map = texture;
					} );
					object.position.y = - 95;
					scene.add( object );
				}
				var manager = new THREE.LoadingManager( loadModel );
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
				// texture
				var textureLoader = new THREE.TextureLoader( manager );
				var texture = textureLoader.load( 'model/floor_carpet.jpg' );
				// var texture2 = textureLoader.load( 'model/blanket.jpg' );
				// var texture3 = textureLoader.load( 'model/carpet_bumpmap.jpg' );
				// var texture4 = textureLoader.load( 'model/komod narujn_cr_polosa.jpg' );
				// var texture5 = textureLoader.load( 'model/komod narujn_cr.jpg' );
				// var texture6 = textureLoader.load( 'model/komod vnutr_cr.jpg' );
				// var texture7 = textureLoader.load( 'model/komod_narujn_norml.png' );
				// var texture8 = textureLoader.load( 'model/komod_vnutr_normal.png' );
				// var texture9 = textureLoader.load( 'model/Office_chair_fabric_dif.png' );
				// var texture10 = textureLoader.load( 'model/Office_chair_plastic_dif.png' );
				// model
				function onProgress( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
					}
				}
				function onError( xhr ) {}
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'model/trial.obj', function ( obj ) {
					object = obj;
				}, onProgress, onError );
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}
			</script>
	</body>
</html>
